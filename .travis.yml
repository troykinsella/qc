language: go
go:
- tip
install:
- go get github.com/mitchellh/gox
- go get -d -v ./...
script:
- go test -v -cover ./...
before_deploy:
- test "$TRAVIS_PULL_REQUEST" == "false" && test -n "$TRAVIS_TAG" && make dist
- sha256sum qc_* > sha256sum.txt
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - qc_darwin_amd64
    - qc_linux_amd64
    - qc_windows_amd64.exe
    - sha256sum.txt
  skip_cleanup: true
  on:
    repo: troykinsella/qc
    tags: true
    go: tip
